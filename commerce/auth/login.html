<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <form action="../auth/loginAction.php" method="post">
      <div class="log-body">
        <div class="log-hero">
          <div class="log-logo text-center">
            <img
              src="../images/log-img.png"
              alt=""
              style="height: 120px; width: 120px" />
          </div>
          <div class="inp-box text-center my-4 px-4">
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Username" />
            <i class="fa fa-user icon1"></i>
          </div>
          <div class="inp-box text-center mb-3 px-4">
            <input
              type="password"
              id="password"
              name="pass"
              placeholder="Password"
              required />
            <i class="fa fa-lock icon2" aria-hidden="true"></i>
          </div>

          <div class="forget text-center">
            <a href="forget_pass.html">Forget Password?</a>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary logx p">Login</button>
          </div>
          <div class="register mt-3 text-center">
            <p class="text-white">
              Don't have an account? <a href="sign_up.html">Register</a>
            </p>
          </div>

          <div class="social-links mt-3">
            <!-- <p class="text-uppercase p-2">Social Links</p> -->
            <div class="separator text-center">
              <div class="row">
                <div class="col">
                  <hr class="left-hr" />
                </div>
                <div class="col-auto text-white">
                  <span class="or">OR</span>
                </div>
                <div class="col text-center">
                  <hr class="right-hr" />
                </div>
              </div>
            </div>

            <div class="px-2">
              <div class="container">
                <div class="row social-links text-center">
                  <div class="col">
                    <a
                      href="https://www.facebook.com/nayeemx27/"
                      target="_blank"
                      class="social-link">
                      <i class="fab fa-google"></i>
                    </a>
                  </div>
                  <div class="col">
                    <a
                      href="https://www.linkedin.com/in/naymur-rahman-b14706282/"
                      target="_blank"
                      class="social-link">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                  <div class="col">
                    <a
                      href="https://github.com/Nayeemx27/"
                      target="_blank"
                      class="social-link">
                      <i class="fab fa-github"></i>
                    </a>
                  </div>
                  <!-- <div class="col">
                    <a
                      href="https://www.linkedin.com/your-profile"
                      target="_blank"
                      class="social-link">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </div> -->
                  <p><br /></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

</html>
