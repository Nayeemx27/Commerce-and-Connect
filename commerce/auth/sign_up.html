<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="images/fav.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../commonDesign.css">
</head>

<body>
  <form action="regAction.php" method="post">
    <div class="log-body">
      <div class="log-hero">
        <div class="log-logo text-center">
          <div class="col sign-title py-3">
            <h2>Sign Up</h2>
          </div>
        </div>

        <div class="inp-box text-center my-3 px-4">
          <input type="text" name="reg_fullname" id="fullname" placeholder="Full Name" />
          <i class="fa fa-address-card icon1"></i>
        </div>

        <div class="inp-box text-center my-3 px-4">
          <input type="text" name="reg_user" id="user" placeholder="User Name" />
          <i class="fa fa-user icon1"></i>
        </div>
        <div class="inp-box text-center my-3 px-4">
          <input type="email" name="reg_email" id="email" placeholder="Email" />
          <i class="fa fa-envelope icon1"></i>
        </div>
        <div class="inp-box text-center my-3 px-4">
          <input type="password" id="reg_pass" name="reg_pass" placeholder="Password" />

          <i class="fa fa-lock icon2" aria-hidden="true"> </i>
        </div>

        <div class="inp-box text-center my-3 px-4">
          <input type="password" name="reg_con_pass" id="c_password" placeholder="Re-Enter Password" />
          <i class="fa fa-lock icon2" aria-hidden="true"></i>
        </div>

        <div class="inp-box text-center my-3 px-4">
          <input type="text" name="reg_mob" id="phn_num" placeholder="Contact Number" />
          <i class="fa fa-phone icon2" aria-hidden="true"></i>
        </div>

        <div class="text-center mt-4 sign-btn">
          <button type="submit" class="btn btn-outline-primary logx p">
            Sign Up
          </button>
        </div>
        <div class="back2log mt-3 text-center">
          <p class="text-white">
            Have an account? <a href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
